<!DOCTYPE html>
<html>

<head>
    <title>Customized T-Shirt Order Form</title>
</head>

<body>
    <h1>Customized T-Shirt Order Form</h1>
    <form>
        <label for="tagline">Tagline on the shirt:</label>
        <input type="text" id="tagline" name="tagline" required><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="" disabled selected>Select size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="x-large">X-Large</option>
        </select><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br>

        <label for="delivery_date">Preferred Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required><br>

        <label for="other_details">Other Details:</label><br>
        <textarea id="other_details" name="other_details" rows="4" cols="50"></textarea><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <input type="submit" value="Place Order">
    </form>
</body>

</html>
